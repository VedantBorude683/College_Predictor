<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back-button-container">
        <a href="http://localhost:3000/" class="back-button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>

    <div class="container" id="container">
        <div class="form-flipper">
            <!-- Sign In -->
            <div class="form-container sign-in-container">
                <form>
                    <h1>Sign In</h1>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>

            <!-- Sign Up -->
            <div class="form-container sign-up-container">
                <form>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button>Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reset Password</h2>
            <div id="otpSection">
                <input type="email" id="forgotEmail" placeholder="Enter your email" required />
                <button id="sendOtpBtn">Send OTP</button>
            </div>
            <div id="resetSection" style="display:none;">
                <input type="text" id="enteredOtp" placeholder="Enter OTP" required />
                <input type="password" id="newPassword" placeholder="Enter new password" required />
                <button id="resetPasswordBtn">Reset Password</button>
            </div>
            <div id="modalMessage" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <div class="message-box" id="messageBox"></div>
    <script src="login.js"></script>
</body>
</html>
